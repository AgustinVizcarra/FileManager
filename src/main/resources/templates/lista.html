<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Listado de archivos</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Nombre</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    <div th:if="${msg != null}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill"></i>
        <span th:text="${msg}"></span>
    </div>
    <div th:if="${alert != null}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill"></i>
        <span th:text="${alert}"></span>
    </div>
    </thead>
    <tbody>
    <tr th:each="nombre, i : ${nombreArchivos}">
        <td th:text="${i.index + 1}"></td>
        <td th:text="${nombre}"></td>
        <td><a type="button" class="btn btn-primary" th:href="@{'/files/ver?nombre='+${nombre}}">Info</a></td>
        <td><a type="button" class="btn btn-info" th:href="@{'/files/descargar?nombre='+${nombre}}">Descargar</a></td>
        <td><a type="button" class="btn btn-danger" th:href="@{'/files/eliminar?nombre='+${nombre}}">Eliminar</a></td>
    </tr>

    </tbody>
</table>
<br>
<div>
    <a type="button" class="btn btn-success" th:href="@{'/files/subida'}">Subir un Archivo</a>
</div>
</body>
</html>
